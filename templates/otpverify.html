<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="wrapper">
    <form action="#" method="post">
        {% for message in get_flashed_messages() %}
        <p style="color: red;">{{ message }}</p>
      {% endfor %}
      
      <h2>Verify OTP</h2>
      <p style="color: #fff; margin-bottom: 20px;">
        Enter the 6-digit code sent to your email to verify your account.
      </p>
      <div class="input-field">
        <input type="text" name="otp" required maxlength="6" pattern="\d{6}" title="Enter a 6-digit OTP">
        <label>Enter OTP</label>
      </div>
      <button type="submit">Verify</button>
      <div class="register">
      </div>
    </form>
    <p id="otp-expiry-message" class="red-text">OTP expires in <span id="timer">02:00</span> minutes.</p>
  </div>
  <script src="/static/timer.js"></script>
</body>
</html>
